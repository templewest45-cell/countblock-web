<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロックをならべよう</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <h1>ブロックをならべよう</h1>
            <button id="settings-btn" aria-label="Settings">⚙️ 設定</button>
        </header>

        <main>
            <div class="board-container">
                <div id="board" class="board">
                    <!-- Columns will be generated here -->
                </div>
            </div>

            <div class="tray-container">
                <h2>ブロック</h2>
                <div id="tray" class="tray">
                    <div class="draggable-block source-block" draggable="true"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Victory Overlay -->
    <div id="victory-overlay" class="victory-overlay">
        <!-- Image Hanamaru -->
        <img src="hanamaru.png" class="hanamaru" alt="Hanamaru">
        <button id="reset-btn" class="reset-btn">もう一回！</button>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <h2>設定</h2>

            <div class="setting-group">
                <label for="col-count">列の数 (1-10): <span id="col-val">5</span></label>
                <input type="range" id="col-count" min="1" max="10" value="5">
            </div>

            <div class="setting-group">
                <label for="block-color">ブロックの色:</label>
                <input type="color" id="block-color" value="#3b82f6">
            </div>

            <div class="setting-group">
                <label for="block-size">ブロックの大きさ <small
                        style="color:#666; font-weight:normal;">(スマホは小を推奨)</small>:</label>
                <input type="range" id="block-size" min="30" max="80" value="30">
            </div>

            <div class="setting-group">
                <label>ブロックの形:</label>
                <div class="radio-group">
                    <label><input type="radio" name="block-shape" value="square" checked> 四角</label>
                    <label><input type="radio" name="block-shape" value="circle"> 丸</label>
                </div>
            </div>

            <div class="setting-group">
                <label>ブロックの種類:</label>
                <div class="radio-group">
                    <label><input type="radio" name="block-type" value="single"> バラバラ</label>
                    <label><input type="radio" name="block-type" value="connected" checked> つながっている</label>
                </div>
            </div>

            <div class="setting-group">
                <label>ブロック表示:</label>
                <div class="radio-group">
                    <label><input type="radio" name="block-display" value="plain" checked> 長方形</label>
                    <label><input type="radio" name="block-display" value="dots"> ●表示</label>
                </div>
            </div>

            <div class="setting-group">
                <label>マスの区切り線(横):</label>
                <div class="radio-group">
                    <label><input type="radio" name="slot-separator" value="show" checked> あり</label>
                    <label><input type="radio" name="slot-separator" value="hide"> なし</label>
                </div>
            </div>

            <div class="setting-group">
                <label>列の境界線(縦):</label>
                <div class="radio-group">
                    <label><input type="radio" name="col-boundary" value="show"> あり</label>
                    <label><input type="radio" name="col-boundary" value="hide" checked> なし</label>
                </div>
            </div>

            <div class="setting-group">
                <label>枠(上左右の3面を囲む):</label>
                <div class="radio-group">
                    <label><input type="radio" name="ceiling" value="show"> あり</label>
                    <label><input type="radio" name="ceiling" value="hide" checked> なし</label>
                </div>
            </div>

            <div class="setting-group">
                <label>枠の高さ:</label>
                <div class="radio-group">
                    <label><input type="radio" name="equal-height" value="stepped" checked> 段階</label>
                    <label><input type="radio" name="equal-height" value="equal"> 最大値に揃える</label>
                </div>
            </div>

            <div class="setting-group">
                <label>最大数 (段数):</label>
                <div class="radio-group">
                    <label><input type="radio" name="max-columns" value="5" checked> 5</label>
                    <label><input type="radio" name="max-columns" value="10"> 10</label>
                </div>
            </div>

            <div class="setting-group">
                <label>列の並び:</label>
                <div class="radio-group">
                    <label><input type="radio" name="board-order" value="ordered" checked> 順番</label>
                    <label><input type="radio" name="board-order" value="random"> ランダム</label>
                </div>
            </div>

            <div class="setting-group">
                <label>手元の並び:</label>
                <div class="radio-group">
                    <label><input type="radio" name="tray-order" value="ordered" checked> 順番</label>
                    <label><input type="radio" name="tray-order" value="random"> ランダム</label>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
